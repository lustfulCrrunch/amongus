<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title>Among US CYOA</title>
		
</head>
<style>
    table {
        margin-left:auto; 
        margin-right:auto;
        margin-top:5%;
        width: 850px;
        height: 570px;
    }

    td {
        height: 80px;
    }

    img {
        cursor: pointer;
    }

    td.top{
        padding-top: 30px;
        height: 80px;
    }

    td.topleft{
        padding-top: 30px;
        background-repeat: no-repeat;
        padding-left: 40px;
        width: 360px;
    }

    td.left{
        background-repeat: no-repeat;
        padding-left: 40px;
        width: 360px;
    }
    
    a {
        text-decoration: none;
        text-transform: uppercase;
    }

    a:focus, a:visited{
        color: black;
    }
    @font-face {
        font-family: among;
        src: url("amongfont.ttf");
    }
    .title {
        margin-left:auto; 
        margin-right:auto;
        height: 150px;
        width: 850px;
    }
    p {
        text-align: center;
        font-size: 50px;
        color: white;
        font-family: among;
    }
  </style>

<body style="background-color:#151719;">
        <div id="title" class="title">
            <p>Welcome to The Among Us GWA Experience!</p>
            <p>Click on each character to listen to their introduction</p>
        </div>
        <div id="container" class="tablediv">
        </div>
	<script>
        function createTable(round, i, tbl, f, s, colour1, colour2){
            let tr = document.createElement("tr");
            let td = document.createElement("td");
            if(i == 0)
                td.setAttribute("class", "topleft");
            else
                td.setAttribute("class", "left");
            tr.appendChild(td);
            let p = document.getElementById("text")
            if(p)
                p.innerText = "Round " + (round-1)


            let a = document.createElement("a");
            a.setAttribute("target", "_blank");
            a.setAttribute("href", f);
            td.appendChild(a);
            
            let img = document.createElement("img");
            img.setAttribute("src", "crunchbar_" + colour1 + ".png")
            a.appendChild(img);

            td = document.createElement("td");
            if(i == 0)
                td.setAttribute("class", "top");
            tr.appendChild(td);

            a = document.createElement("a");
            a.setAttribute("target", "_blank");
            a.setAttribute("href", s);
            td.appendChild(a);
            
            img = document.createElement("img");
            img.setAttribute("src", "crunchbar_" +  colour2 + ".png")
            a.appendChild(img);

            tbl.appendChild(tr)

        }
        function goToRound(round){
            let cont = document.getElementById("container")
            cont.innerHTML = "";
            let colours = ["green", "teal", "black", "blue", "purple", "yellow", "white", "pink", "red", "brown"]
            let tbl = document.createElement("table");
            tbl.setAttribute("background", "Vote.png");
            let bd = document.createElement("tbody");
            tbl.appendChild(bd);
            let j = 0;
            let alive = [true,true,true,true,true,true,true,true,true,true]
            let audios = ["https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/810a0a12a322415617d010fc4f364ff6f70942b1.m4a",
                                  "https://soundgasm.net/u/Lustful_Crunch/notme",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a"];
            switch(round){
                case 1:
                    j = 0;
                    for(let i = 0; i < 5; i++){
                        let ja = j++
                        let ba = j++
                        createTable(round, i, bd, audios[ja], audios[ba], (alive[ja] ? "" : "dead_") + colours[ja] , (alive[ba] ? "" : "dead_") + colours[ba] );
                    }
                    break;
                case 2:
                    title = document.getElementById("title")
                    title.innerHTML = ""
                    let p = document.createElement("p")
                    p.setAttribute("id", "text")
                    title.appendChild(p)

                    alive = [true,true,true,true,true,false,true,true,true,true]
                    audios = ["https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",

                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a"];
                    j = 0;
                    for(let i = 0; i < 5; i++){
                        let ja = j++
                        let ba = j++
                        createTable(round, i, bd, audios[ja], audios[ba], (alive[ja] ? "" : "dead_") + colours[ja] , (alive[ba] ? "" : "dead_") + colours[ba] );
                    }
                    break;
                case 3:
                    alive = [true,false,true,true,true,false,false,true,true,true]
                    audios = ["https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",

                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a"];
                    j = 0;
                    for(let i = 0; i < 5; i++){
                        let ja = j++
                        let ba = j++
                        createTable(round, i, bd, audios[ja], audios[ba], (alive[ja] ? "" : "dead_") + colours[ja] , (alive[ba] ? "" : "dead_") + colours[ba] );
                    }
                    break;
                case 4:
                    alive = [true,false,true,true,false,false,false,false,true,true]
                    audios = ["https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a"];
                    j = 0;
                    for(let i = 0; i < 5; i++){
                        let ja = j++
                        let ba = j++
                        createTable(round, i, bd, audios[ja], audios[ba], (alive[ja] ? "" : "dead_") + colours[ja] , (alive[ba] ? "" : "dead_") + colours[ba] );
                    }
                    break;
                case 5:
                    alive = [true,false,true,true,false,false,false,false,false,true]
                    audios = ["https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a"];
                    j = 0;             
                    for(let i = 0; i < 5; i++){
                        let ja = j++
                        let ba = j++
                        createTable(round, i, bd, audios[ja], audios[ba], (alive[ja] ? "" : "dead_") + colours[ja] , (alive[ba] ? "" : "dead_") + colours[ba] );
                    }
                    break;
                case 6:
                    alive = [true,false,false,true,false,false,false,false,false,true]
                    audios = ["https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a",
                                  "https://media.soundgasm.net/sounds/039ad0bee23e4034a427fdf2a7190222ecc82cc9.m4a"];
                    j = 0;         
                    for(let i = 0; i < 5; i++){
                        let ja = j++
                        let ba = j++
                        createTable(round, i, bd, audios[ja], audios[ba], (alive[ja] ? "" : "dead_") + colours[ja] , (alive[ba] ? "" : "dead_") + colours[ba] );
                    }
                    break;
                case 7:


            }
            let trr = document.createElement("tr")
            if (round < 7){
                let rr = document.createElement("img")
                rr.setAttribute("src", "bar.png")
                rr.style.marginLeft = "50%"
                rr.onclick = () => goToRound(round+1)
                trr.appendChild(rr)
            }
            else {
                let p = document.getElementById("text")
                p.innerText = "Thank you for Playing!"
            }
            bd.appendChild(trr)
            cont.appendChild(tbl)
        }
        goToRound(1)
    </script>
</body>
</html>
